name: 'Terraform workflow'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - uses: actions/checkout@v2
    - name: Checkout
      run: |
       ls -R
       pwd
        
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: |
       eval `ssh-agent -s`
       ssh-add - <<< '${{ secrets.SSH_KEY_GITHUB_ACTIONS }}'
       pwd
       terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    
    # Format the Terraform code  
    - name: Terraform Format
      run: terraform fmt
      
    # Validate the Terraform code  
    - name: Terraform Validate
      run: terraform validate

    # Generates an execution plan for Terraform
    - name: Terraform Plan      
      run: |
        terraform plan -var-file="/home/runner/work/poc-adm-finserv-1133276/poc-adm-finserv-1133276/env/terraform.tfvars"
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # On push to main, build or change infrastructure according to Terraform configuration files
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'merge'
      run: terraform apply -var-file="/home/runner/work/poc-adm-finserv-1133276/poc-adm-finserv-1133276/env/terraform.tfvars" -auto-approve
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
